<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label> <br/>
            <span *ngIf="!username.valid && (username.touched || isSubmitted)" class="error-block">
              <span *ngIf="username.hasError('required')">This field is required</span>
              <span *ngIf="username.hasError('minlength')">Name must be at least 3 characters long</span>
            </span>
            <input type="text" class="form-control" id="name" formControlName="username" autocomplete="given-name">
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label> <br/>
          <span *ngIf="!email.valid && (email.touched || isSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">This field is required</span>
            <span *ngIf="email.hasError('email')">Invalid email</span>
          </span>
          <input type="email" class="form-control" id="email" formControlName="email" autocomplete="given-name">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label> <br/>
          <span *ngIf="!password.valid && (password.touched || isSubmitted)" class="error-block">
            <span *ngIf="password.hasError('required')">This field is required</span>
            <span *ngIf="password.hasError('minlength')">Password must be at least 8 characters long</span>
          </span>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div class="form-group col-12">
          <label for="confirmPassword" class="form-label">Confirm Password</label> <br/>
          <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || isSubmitted)" class="error-block">Please confirm password</span>
          <span *ngIf="registrationForm.hasError('passwordmatcherror') && confirmPassword.valid" class="error-block">Password not matched</span>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label> <br/>
          <span *ngIf="!mobile.valid && (mobile.touched || isSubmitted)" class="error-block">
            <span *ngIf="mobile.hasError('required')">This field is required</span>
            <span *ngIf="mobile.hasError('maxlength')">Mobile number cannot exceed 10 characters</span>
          </span>
          <input type="text" class="form-control" id="mobile" formControlName="mobile">
        </div>

        <div class="form-group col-12 mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-primary m-lg-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
