<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets\Images\house_default.png">
    <ul class="member-icons list-inline text-center animate">
      <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
